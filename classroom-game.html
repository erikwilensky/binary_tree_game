<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Answer Race - Game</title>
    <link rel="stylesheet" href="classroom-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <div class="game-header-info">
                    <h1>ðŸŽ“ Classroom Answer Race</h1>
                    <div>
                        <span id="team-name-display"></span>
                        <span id="score-display">Score: 0</span>
                    </div>
                </div>
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select" class="theme-select">
                        <option value="default">Default</option>
                        <option value="dark">Dark Mode</option>
                        <option value="ocean">Ocean</option>
                        <option value="forest">Forest</option>
                        <option value="sunset">Sunset</option>
                        <option value="neon">Neon</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="game-content">
            <!-- Question Display -->
            <div class="question-card">
                <h2>Current Question</h2>
                <div id="question-text" class="question-text">Waiting for question...</div>
            </div>

            <!-- Timer Display -->
            <div class="timer-card">
                <div class="timer-display">
                    <div id="timer-text" class="timer-text">--:--</div>
                    <div class="timer-progress-bar">
                        <div id="timer-progress" class="timer-progress"></div>
                    </div>
                </div>
            </div>

            <!-- Answer Input -->
            <div class="answer-card" id="answer-card">
                <div class="answer-card-header">
                    <h2>Your Answer</h2>
                    <button id="fullscreen-btn" class="btn btn-small btn-outline">â›¶ Fullscreen</button>
                </div>
                <textarea 
                    id="answer-input" 
                    class="answer-input" 
                    placeholder="Type your answer here..."
                    rows="12"
                ></textarea>
                <div class="answer-actions">
                    <div class="lock-controls">
                        <button id="arm-lock-btn" class="btn btn-outline">Arm Lock</button>
                        <button id="lock-btn" class="btn btn-warning" disabled>ðŸ”’ Lock Answer</button>
                    </div>
                    <div id="answer-status" class="answer-status"></div>
                </div>
            </div>

            <!-- Teams Status -->
            <div class="teams-status-card">
                <h2>Teams Status</h2>
                <div id="teams-status-list" class="teams-status-list"></div>
            </div>

            <!-- Powerups -->
            <div class="powerups-card">
                <h2>Powerups</h2>
                <div id="powerups-inventory" class="powerups-inventory"></div>
                <button id="buy-powerup-btn" class="btn btn-secondary">Buy Powerup (25% of modifier)</button>
            </div>
        </div>

        <div class="game-footer">
            <button id="leave-game-btn" class="btn btn-outline">Leave Game</button>
        </div>
    </div>

    <script src="config.js" onerror="console.log('config.js not found - using defaults')"></script>
    <script src="js/classroom/supabase.js"></script>
    <script src="js/classroom/api.js"></script>
    <script src="js/classroom/state.js"></script>
    <script src="js/classroom/themes.js"></script>
    <script src="js/classroom/timer.js"></script>
    <script src="js/classroom/powerups.js"></script>
    <script src="js/classroom/realtime.js"></script>
    <script src="js/classroom/game.js"></script>
    <script>
        // Initialize theme selector
        document.addEventListener('DOMContentLoaded', () => {
            const themeSelect = document.getElementById('theme-select');
            if (themeSelect) {
                themeSelect.value = themeManager.currentTheme;
                themeSelect.addEventListener('change', (e) => {
                    themeManager.applyTheme(e.target.value);
                });
            }
        });
    </script>
</body>
</html>
